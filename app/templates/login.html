{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<br>
<br>
<div class="log-form">
    <header style="text-align: center;">
        <h1>Login</h1>
    </header>
    
    <form action="/login" method="post">
        <div class="row">
            <div class="col-1">
                <label><i class="fa fa-user" aria-hidden="true"></i> Username: </label>
            </div>
            <div class="col-2">
                <input type="text" name="username" placeholder="Username" autocomplete="off" id="uname">
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <label><i class="fa fa-key" aria-hidden="true"></i> Password: </label>
            </div>
            <div class="col-2">
                <input type="password" name="password" placeholder="Password" autocomplete="off" id="password">
                <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="showPass()" style="cursor: pointer; margin-left: 3px;"></i>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Login" class="btn btn-submit">
        </div>
    </form>
    <script>

    </script>
</div>
{% endblock %}
